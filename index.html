<!doctype html>
<html lang="zh-CN" data-app="notes-app">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/image/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="个人笔记管理系统" />
    <meta name="application-name" content="笔记系统" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="login-page" content="true" />
    <title>笔记系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="/image/background.png" />
    <script>
      (function() {
        try {
          const saved = localStorage.getItem('app-settings');
          if (saved) {
            const parsed = JSON.parse(saved);
            const bg = parsed.backgroundImageUrl?.trim();
            if (bg && bg !== '/image/background.png') {
              const link = document.createElement('link');
              link.rel = 'preload';
              link.as = 'image';
              link.href = bg;
              document.head.appendChild(link);
            }
          }
        } catch (e) {}
      })();
    </script>

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
